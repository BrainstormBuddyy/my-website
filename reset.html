<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,sans-serif;background:linear-gradient(to right,#f4f2ff,#fff);display:flex;justify-content:center;align-items:center;height:100vh}
    .reset-box{background:#fff;padding:2.5rem;border-radius:1rem;box-shadow:0 0 15px rgba(0,0,0,.05);width:100%;max-width:400px;text-align:center}
    .reset-box input{width:100%;padding:.75rem;margin:.5rem 0;border-radius:.5rem;border:1px solid #ccc;font-size:1rem}
    .reset-box button{width:100%;background:#6c63ff;color:#fff;border:none;padding:.8rem;font-size:1rem;font-weight:600;border-radius:.5rem;margin-top:1rem;cursor:pointer}
    .back-link{margin-top:1rem;display:block;color:#6c63ff;font-weight:600;text-decoration:none}
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Reset Your Password</h2>
    <input type="email" placeholder="Your Email" id="resetEmail"/>
    <button id="resetBtn">Send Reset Link</button>
    <a href="login.html" class="back-link">Back to Login</a>
  </div>

  <script>
    const API_BASE = (location.hostname.includes('localhost')||location.hostname.startsWith('127.'))
      ? 'http://127.0.0.1:5050'
      : 'https://auth-backend-b1b6.onrender.com';

    const btn = document.getElementById('resetBtn');
    btn.addEventListener('click', async () => {
      const email = document.getElementById('resetEmail').value.trim();
      if (!email) return alert('Please enter your email.');

      try {
        btn.disabled = true; btn.textContent = 'Sendingâ€¦';
        const res = await fetch(`${API_BASE}/request-reset`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to send reset email');
        alert('Password reset link sent. Check your inbox.');
      } catch (e) {
        alert(e.message || 'Server error');
      } finally {
        btn.disabled = false; btn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
