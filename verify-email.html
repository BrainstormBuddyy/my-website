<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Verify Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f7f5ff}
    .card{background:#fff;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.06);padding:28px;max-width:480px;width:92%}
    h1{margin:0 0 12px;font-size:1.6rem}
    p{color:#555;margin:.4rem 0}
    .ok{color:green}.err{color:#c0392b}
    .btn{margin-top:14px;padding:.7rem 1rem;border-radius:10px;border:none;font-weight:700;background:#6c63ff;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Email Verification</h1>
    <p id="msg">Checking your tokenâ€¦</p>
    <button class="btn" id="home" style="display:none" onclick="location.href='login.html'">Go to Login</button>
  </div>

  <script>
    const API_BASE = (location.hostname.includes('localhost')||location.hostname.startsWith('127.'))
      ? 'http://127.0.0.1:5050'
      : 'https://auth-backend-b1b6.onrender.com';

    (async () => {
      const token = new URLSearchParams(location.search).get('token');
      const msg = document.getElementById('msg');
      const btn = document.getElementById('home');
      if (!token) { msg.textContent = 'Missing token.'; msg.className='err'; return; }
      try {
        const res = await fetch(`${API_BASE}/verify-email`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ token })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          msg.textContent = 'Your email has been verified. You can now log in.';
          msg.className = 'ok';
          btn.style.display='inline-block';
        } else {
          msg.textContent = data.error || 'Invalid or expired verification link.';
          msg.className = 'err';
        }
      } catch (e) {
        msg.textContent = 'Server error.';
        msg.className = 'err';
      }
    })();
  </script>
</body>
</html>
