<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f9f7ff; }
    .card { background:#fff; padding:2rem; border-radius:1rem; box-shadow:0 8px 30px rgba(0,0,0,.06); width:100%; max-width:420px; text-align:center;}
    .ok { color:#2ecc71; font-weight:600; }
    .err { color:#c0392b; font-weight:600; }
    button { margin-top:1rem; padding:.75rem 1.25rem; border:none; border-radius:.5rem; background:#6c63ff; color:#fff; font-weight:600; cursor:pointer; }
    a { color:#6c63ff; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verifying your emailâ€¦</h2>
    <p id="msg">Please wait.</p>
    <p><a href="login.html">Go to Login</a></p>
  </div>

  <script>
    const API_BASE = (location.hostname.includes('localhost') || location.hostname.startsWith('127.'))
      ? 'http://127.0.0.1:5050'
      : 'https://auth-backend-b1b6.onrender.com';

    const params = new URLSearchParams(location.search);
    const token = params.get('token');

    (async () => {
      const msg = document.getElementById('msg');
      if (!token) {
        msg.textContent = 'Invalid verification link.';
        msg.className = 'err';
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/verify-email`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const data = await res.json();
        if (!res.ok || data.error) throw new Error(data.error || 'Verification failed');
        msg.textContent = data.alreadyVerified ? 'Email already verified. You can log in now.' : 'Email verified! You can log in now.';
        msg.className = 'ok';
      } catch (e) {
        msg.textContent = e.message || 'Verification failed.';
        msg.className = 'err';
      }
    })();
  </script>
</body>
</html>
