<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Verify Email • Brainstorm Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#6c63ff; }
    *{box-sizing:border-box}
    body{
      font-family:Inter,system-ui,Arial,sans-serif;
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:linear-gradient(to right,#f4f2ff,#ffffff);
    }
    .card{
      width:min(560px,92vw);
      background:#fff; border-radius:1rem;
      box-shadow:0 10px 30px rgba(0,0,0,.07);
      padding:2rem; text-align:center;
    }
    h1{margin:0 0 .5rem}
    p{color:#555}
    .ok{color:#2ecc71}
    .err{color:#e74c3c}
    .btn{
      display:inline-block; margin-top:1rem;
      background:var(--primary); color:#fff; text-decoration:none;
      border:none; padding:.75rem 1.25rem; border-radius:.6rem; font-weight:600; cursor:pointer;
    }
    code{word-break:break-all}
  </style>
</head>
<body>
  <main class="card" id="box">
    <h1>Verifying…</h1>
    <p>Please wait while we confirm your email.</p>
  </main>

  <script>
    // Auto-pick backend: local vs Render
    const API_BASE = (location.hostname.includes('localhost') || location.hostname.startsWith('127.'))
      ? 'http://127.0.0.1:5050'
      : 'https://auth-backend-b1b6.onrender.com';

    (async () => {
      const el = document.getElementById('box');
      const token = new URLSearchParams(location.search).get('token');

      if (!token) {
        el.innerHTML = `
          <h1 class="err">Missing token</h1>
          <p>This verification link is incomplete. Please use the latest email we sent you.</p>
          <a class="btn" href="login.html">Back to Login</a>
        `;
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/verify-email`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const data = await res.json();

        if (res.ok && data.success) {
          el.innerHTML = `
            <h1 class="ok">Email verified ✅</h1>
            <p>Your email is now verified. You can log in to your account.</p>
            <a class="btn" href="login.html">Go to Login</a>
          `;
        } else {
          el.innerHTML = `
            <h1 class="err">Verification failed</h1>
            <p>${(data && (data.error || data.message)) || 'Invalid or expired token.'}</p>
            <a class="btn" href="reset.html">Need help?</a>
          `;
        }
      } catch (e) {
        el.innerHTML = `
          <h1 class="err">Error</h1>
          <p>${e.message || 'Unexpected error. Please try again later.'}</p>
          <a class="btn" href="login.html">Back to Login</a>
        `;
      }
    })();
  </script>
</body>
</html>
