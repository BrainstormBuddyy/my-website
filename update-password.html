<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f4f2ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .reset-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .reset-box h2 { margin: 0 0 .5rem; }
    .hint { color:#666; margin: 0 0 .5rem; font-size:.95rem; }
    .reset-box input, .reset-box button {
      width: 100%;
      margin-top: 0.75rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
    }
    .reset-box input { border: 1px solid #ccc; }
    .reset-box button {
      background-color: #6c63ff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .reset-box button[disabled] { opacity: 0.6; cursor: not-allowed; }
    .msg { margin-top:.75rem; min-height:1.2rem; font-weight:600; }
    .msg.error { color:#c0392b; }
    .msg.ok { color:#2e7d32; }
    .links { margin-top:1rem; font-size:.95rem; }
    .links a { color:#6c63ff; text-decoration:none; font-weight:600; }
  </style>

  <!-- Global API base: dev -> localhost, prod -> Render -->
  <script>
    window.API_BASE ??= (location.hostname.includes('localhost') || location.hostname.startsWith('127.'))
      ? 'http://127.0.0.1:5050'
      : 'https://auth-backend-b1b6.onrender.com'; /* ← your Render URL */
  </script>
</head>
<body>
  <div class="reset-box">
    <h2>Set New Password</h2>
    <p class="hint">Choose a strong password (8+ characters).</p>

    <input type="password" id="newPassword" placeholder="Enter new password" autocomplete="new-password" />
    <button id="updateBtn">Update Password</button>

    <div id="msg" class="msg"></div>

    <div class="links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const setMsg = (t, type) => { const el = $('#msg'); el.textContent = t || ''; el.className = 'msg ' + (type||''); };

    // Read token from URL
    const token = new URLSearchParams(location.search).get('token');

    // If token missing → block the form
    if (!token) {
      setMsg('Invalid or missing reset token. Please request a new link.', 'error');
      $('#updateBtn').disabled = true;
    }

    async function updatePassword() {
      const btn = $('#updateBtn');
      const pwd = $('#newPassword').value.trim();

      if (!pwd) { setMsg('Please enter a new password.', 'error'); return; }
      if (pwd.length < 8) { setMsg('Password must be at least 8 characters.', 'error'); return; }

      setMsg('');
      btn.disabled = true; btn.textContent = 'Updating…';

      try {
        const res = await fetch(`${API_BASE}/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword: pwd })
        });
        const data = await res.json();
        if (!res.ok || data?.error) throw new Error(data?.error || `HTTP ${res.status}`);

        setMsg('Password updated successfully. Redirecting to login…', 'ok');
        setTimeout(() => { location.href = 'login.html'; }, 800);
      } catch (err) {
        console.error('[reset-password] error:', err);
        setMsg(err.message || 'Password reset failed. Your link may have expired — request a new one.', 'error');
      } finally {
        btn.disabled = false; btn.textContent = 'Update Password';
      }
    }

    $('#updateBtn').addEventListener('click', updatePassword);
    $('#newPassword').addEventListener('keydown', e => { if (e.key === 'Enter') updatePassword(); });
  </script>
</body>
</html>
