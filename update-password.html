<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,sans-serif;background:linear-gradient(to right,#f4f2ff,#fff);display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .reset-box{background:#fff;padding:2rem;border-radius:1rem;box-shadow:0 0 15px rgba(0,0,0,.1);max-width:400px;width:100%;text-align:center}
    .reset-box input,.reset-box button{width:100%;margin-top:1rem;padding:.75rem;font-size:1rem;border-radius:.5rem}
    .reset-box input{border:1px solid #ccc}
    .reset-box button{background:#6c63ff;color:#fff;border:none;font-weight:700;cursor:pointer}
    .reset-box button[disabled]{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Set New Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password"/>
    <button id="updateBtn">Update Password</button>
  </div>

  <script>
    const API_BASE = (location.hostname.includes('localhost')||location.hostname.startsWith('127.'))
      ? 'http://127.0.0.1:5050'
      : 'https://auth-backend-b1b6.onrender.com';

    const token = new URLSearchParams(location.search).get('token');
    if (!token) { alert('Invalid or missing reset token.'); location.href='reset.html'; }

    const btn = document.getElementById('updateBtn');
    btn.addEventListener('click', async () => {
      const newPassword = document.getElementById('newPassword').value.trim();
      if (!newPassword) return alert('Please enter a new password.');

      try {
        btn.disabled = true; btn.textContent = 'Updatingâ€¦';
        const res = await fetch(`${API_BASE}/reset-password`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ token, newPassword })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Password reset failed');
        alert('Password updated successfully. Please log in.');
        location.href = 'login.html';
      } catch (e) {
        alert(e.message || 'Server error.');
      } finally {
        btn.disabled = false; btn.textContent = 'Update Password';
      }
    });
  </script>
</body>
</html>
