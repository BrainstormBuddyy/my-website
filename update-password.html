<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f4f2ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .reset-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .reset-box input, .reset-box button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
    }
    .reset-box input {
      border: 1px solid #ccc;
    }
    .reset-box button {
      background-color: #6c63ff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .reset-box button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Set New Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button id="updateBtn">Update Password</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      alert("Invalid or missing reset token.");
      window.location.href = "reset.html";
    }

    const btn = document.getElementById("updateBtn");
    btn.addEventListener("click", updatePassword);

    async function updatePassword() {
      const newPasswordInput = document.getElementById("newPassword");
      const newPassword = newPasswordInput.value.trim();

      if (!newPassword) {
        alert("Please enter a new password.");
        return;
      }

      try {
        btn.disabled = true;
        btn.textContent = "Updatingâ€¦";

        const res = await fetch("http://localhost:5050/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();
        if (!res.ok || data.error) {
          throw new Error(data.error || "Password reset failed.");
        }

        alert("Password updated successfully.");
        window.location.href = "login.html";
      } catch (err) {
        console.error(err);
        alert(err.message || "Server error.");
      } finally {
        btn.disabled = false;
        btn.textContent = "Update Password";
      }
    }
  </script>
</body>
</html>
