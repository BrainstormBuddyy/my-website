<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f4f2ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .signup-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .signup-box button.main-btn {
      width: 100%;
      background: #6c63ff;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    .signup-box .divider {
      margin: 1.5rem 0;
      text-align: center;
      color: #aaa;
      position: relative;
    }

    .signup-box .divider::before,
    .signup-box .divider::after {
      content: '';
      height: 1px;
      width: 40%;
      background: #ddd;
      position: absolute;
      top: 50%;
    }

    .signup-box .divider::before { left: 0; }
    .signup-box .divider::after { right: 0; }

    .g_id_signin {
      margin: 1rem auto;
    }

    .login-link {
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2 id="signup-title">Create Your Account</h2>

    <input type="text" placeholder="Full Name" id="name" />
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button class="main-btn" id="signup-btn">Create Account</button>

    <div class="divider" id="divider-text">or</div>

    <!-- Google Sign-Up -->
    <div id="g_id_onload"
         data-client_id="379118689427-db57bbdhsdf5qihl5eribu6gpod67v5j.apps.googleusercontent.com"
         data-context="signup"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signup_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div class="login-link">
      <span id="login-text">Already have an account?</span>
      <a href="login.html" id="login-link">Login</a>
    </div>
  </div>

  <script>
    // Google Sign-Up
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const email = data.email || "google_user@example.com";
      const profileImage = data.picture || "default-avatar.png";

      saveUser(email, "google", profileImage);

      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", email);
      localStorage.setItem("profileImage", profileImage);
      window.location.href = "index.html";
    }

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(atob(base64));
      } catch (e) {
        return {};
      }
    }

    // Manual Signup
   document.getElementById('signup-btn').addEventListener('click', () => {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!name || !email || !password) {
    alert("Please fill in all fields.");
    return;
  }

  fetch('http://localhost:5050/signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.token) {
      // Save token in localStorage and redirect
      localStorage.setItem("token", data.token);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("profileImage", "default-avatar.png"); // You can update if needed
      alert("Account created successfully!");
      window.location.href = "index.html";
    } else {
      alert(data.error || "Signup failed.");
    }
  })
  .catch(err => {
    console.error(err);
    alert("Server error. Please try again.");
  });
});


    function saveUser(email, password, profileImage = "default-avatar.png") {
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (!users[email]) {
        users[email] = {
          name: email,
          password: password,
          profileImage
        };
        localStorage.setItem("users", JSON.stringify(users));
      }
    }

    // Language Translation (English only for now)
    const translations = {
      en: {
        title: "Create Your Account",
        btn: "Create Account",
        divider: "or",
        loginText: "Already have an account?",
        loginLink: "Login"
      }
    };

    function setLanguage(lang) {
      const t = translations[lang] || translations['en'];
      document.getElementById('signup-title').innerText = t.title;
      document.getElementById('signup-btn').innerText = t.btn;
      document.getElementById('divider-text').innerText = t.divider;
      document.getElementById('login-text').innerText = t.loginText;
      document.getElementById('login-link').innerText = t.loginLink;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('selectedLanguage') || 'en';
      setLanguage(lang);
    });
  </script>
</body>
</html>
