<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(120deg, #f4f2ff, #ffffff);
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .signup-box {
      background: #fff;
      padding: 2.25rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,.06);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .signup-box h2 { margin: 0 0 1rem; color: #222; font-weight: 700; }
    .subtitle { color:#666; margin: 0 0 1.25rem; font-size:.95rem; }
    .signup-box input {
      width: 100%; padding: 0.9rem; margin: 0.5rem 0;
      border-radius: 0.65rem; border: 1px solid #d9d9e3; font-size: 1rem;
      outline: none; transition: border-color .15s ease;
    }
    .signup-box input:focus { border-color: #6c63ff; }
    .signup-box button.main-btn {
      width: 100%; background: #6c63ff; color: white; border: none;
      padding: 0.9rem; font-size: 1rem; font-weight: 700;
      border-radius: 0.65rem; margin-top: 0.75rem; cursor: pointer;
      transition: transform .02s ease-in-out, opacity .2s;
    }
    .signup-box button.main-btn:disabled { opacity: .6; cursor:not-allowed; }
    .divider { margin: 1.25rem 0; text-align: center; color: #888; position: relative; }
    .divider::before, .divider::after {
      content: ''; height: 1px; width: 40%; background: #e5e5ef; position: absolute; top: 50%;
    }
    .divider::before { left: 0; } .divider::after { right: 0; }
    .g_id_signin { margin: 1rem auto; }
    .login-link { margin-top: 1rem; font-size: .95rem; }
    .login-link a { color: #6c63ff; text-decoration: none; font-weight: 700; }
    .msg { margin-top:.9rem; min-height:1.25rem; font-weight:600; }
    .msg.error { color:#c0392b; }
    .msg.ok { color:#2e7d32; }
    .note { font-size:.9rem; color:#666; margin-top:.25rem; }
    .hint { color:#555; font-size:.9rem; margin-top:.5rem; }
    .turnstile-wrap { margin-top: .25rem; display:flex; justify-content:center; }
  </style>

  <!-- Global API base: dev -> localhost, prod -> Render -->
  <script>
    window.API_BASE ??= (location.hostname.includes('localhost') || location.hostname.startsWith('127.'))
      ? 'http://127.0.0.1:5050'
      : 'https://auth-backend-b1b6.onrender.com'; /* ← your Render URL */
  </script>
</head>
<body>
  <div class="signup-box">
    <h2 id="signup-title">Create Your Account</h2>
    <p class="subtitle">Start your Brainstorm Buddy journey</p>

    <input type="text" placeholder="Full Name" id="name" autocomplete="name" />
    <input type="email" placeholder="Email" id="email" autocomplete="email" />
    <input type="password" placeholder="Password (min 8 characters)" id="password" autocomplete="new-password" />

    <!-- Cloudflare Turnstile widget -->
    <div class="turnstile-wrap">
      <div
        id="ts-signup-widget"
        class="cf-turnstile"
        data-sitekey="0x4AAAAAAB0Oj5mAjQCsrlI5"
        data-callback="onTSCallback"
        data-expired-callback="onTSExpired"
        data-error-callback="onTSError"
        data-theme="light">
      </div>
    </div>

    <button class="main-btn" id="signup-btn">Create Account</button>
    <div id="msg" class="msg" role="status" aria-live="polite"></div>
    <div class="hint" id="verify-hint" style="display:none;">
      We’ve sent a verification link to <span id="hint-email"></span>. Click it to activate your account.
    </div>

    <div class="divider" id="divider-text">or</div>

    <!-- Google Sign-Up -->
    <div id="g_id_onload"
         data-client_id="379118689427-db57bbdhsdf5qihl5eribu6gpod67v5j.apps.googleusercontent.com"
         data-context="signup"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signup_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div class="login-link">
      <span id="login-text">Already have an account?</span>
      <a href="login.html" id="login-link">Login</a>
    </div>
    <p class="note">By creating an account, you agree to our Terms & Privacy Policy.</p>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const setMsg = (t, type) => { const el = $('#msg'); el.textContent = t || ''; el.className = 'msg ' + (type||''); };
    const isValidEmail = e => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(e).trim());

    // ===== Turnstile token handling =====
    let tsToken = null;
    const IS_LOCAL = location.hostname.includes('localhost') || location.hostname.startsWith('127.');
    // Mirror server's dev bypass; if you're using TURNSTILE_BYPASS_DEV for local dev,
    // this avoids blocking the UI locally.
    const REQUIRE_TS = !IS_LOCAL;

    window.onTSCallback = (token) => { tsToken = token; setMsg(''); };
    window.onTSExpired = () => { tsToken = null; };
    window.onTSError = () => { tsToken = null; setMsg('Human check failed. Please try again.', 'error'); };
    function resetTS(){ try { if (window.turnstile) turnstile.reset(); } catch(e){} }

    // ===== Manual (email + password) signup -> /signup =====
    async function doSignup(){
      const name = $('#name').value.trim();
      const email = $('#email').value.trim().toLowerCase();
      const password = $('#password').value.trim();

      if (!name || !email || !password) { setMsg("Please fill in all fields.", 'error'); return; }
      if (!isValidEmail(email)) { setMsg("Please enter a valid email.", 'error'); return; }
      if (password.length < 8) { setMsg("Password must be at least 8 characters.", 'error'); return; }
      if (REQUIRE_TS && !tsToken) { setMsg("Please verify you’re human.", 'error'); return; }

      const btn = $('#signup-btn');
      setMsg(''); btn.disabled = true; btn.textContent = 'Creating…';

      try {
        const res = await fetch(`${API_BASE}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, turnstileToken: tsToken })
        });
        const data = await res.json();
        if (!res.ok || data?.error) throw new Error(data?.error || `HTTP ${res.status}`);

        // Success: DO NOT log in. Ask user to check their email for verification.
        setMsg('Account created! Please verify your email to continue.', 'ok');
        $('#verify-hint').style.display = 'block';
        $('#hint-email').textContent = email;

        // Do NOT store auth token yet; keep only the email for convenience.
        localStorage.removeItem('token');
        localStorage.removeItem('isLoggedIn');
        localStorage.setItem('userEmail', email);

        // Optionally clear inputs for clarity
        $('#password').value = '';
      } catch (err) {
        console.error('[signup] error:', err);
        setMsg(err.message || 'Signup failed.', 'error');
      } finally {
        resetTS();
        btn.disabled = false; btn.textContent = 'Create Account';
      }
    }

    // ===== Google Sign-Up -> send idToken + Turnstile token to /google-login =====
    async function handleCredentialResponse(resp){
      try {
        setMsg('');
        const idToken = resp?.credential;
        if (!idToken) { setMsg('Google sign-in failed.', 'error'); return; }
        if (REQUIRE_TS && !tsToken) { setMsg('Please complete the verification first.', 'error'); return; }

        const res = await fetch(`${API_BASE}/google-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken, turnstileToken: tsToken })
        });
        const data = await res.json();
        if (!res.ok || data?.error) throw new Error(data?.error || `HTTP ${res.status}`);

        // Save returned session bits (Google flow is verified by backend)
        if (data.token) localStorage.setItem('token', data.token);
        localStorage.setItem('isLoggedIn', 'true');
        if (data.profileImage) localStorage.setItem('profileImage', data.profileImage);
        if (data.stripeCustomerId) localStorage.setItem('stripeCustomerId', data.stripeCustomerId);

        // Also store email from the Google token for convenience
        try {
          const payload = JSON.parse(atob(idToken.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
          if (payload?.email) localStorage.setItem('userEmail', payload.email.toLowerCase());
        } catch {}

        // Go to your app
        location.href = 'index.html';
      } catch (err) {
        console.error('[google-signup] error:', err);
        setMsg(err.message || 'Google signup failed.', 'error');
      } finally {
        resetTS();
      }
    }
    window.handleCredentialResponse = handleCredentialResponse; // expose for GSI

    // Wire up UI
    $('#signup-btn').addEventListener('click', doSignup);
    ['name','email','password'].forEach(id => {
      document.getElementById(id).addEventListener('keydown', e => {
        if (e.key === 'Enter') doSignup();
      });
    });

    // i18n (kept simple; add more locales as needed)
    const translations = {
      en: {
        title:"Create Your Account",
        btn:"Create Account",
        divider:"or",
        loginText:"Already have an account?",
        loginLink:"Login"
      }
    };
    function setLanguage(lang){
      const t = translations[lang] || translations.en;
      $('#signup-title').innerText = t.title;
      $('#signup-btn').innerText = t.btn;
      $('#divider-text').innerText = t.divider;
      $('#login-text').innerText = t.loginText;
      $('#login-link').innerText = t.loginLink;
    }
    window.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('selectedLanguage') || 'en';
      setLanguage(lang);
    });
  </script>
</body>
</html>
