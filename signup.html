<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account • Brainstorm Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root { --primary:#6c63ff; --text:#333; --muted:#777; }
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f4f2ff, #ffffff);
      min-height: 100vh; display:flex; align-items:center; justify-content:center;
    }
    .signup-box {
      background: white;
      padding: 2.25rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 { margin: 0 0 1.25rem; color: var(--text); }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 0.6rem;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button.main-btn {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.85rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.6rem;
      margin-top: 0.75rem;
      cursor: pointer;
    }
    .divider {
      margin: 1.25rem 0 .5rem;
      text-align: center;
      color: var(--muted);
      position: relative;
    }
    .divider::before, .divider::after {
      content: ''; height: 1px; width: 36%; background: #eee;
      position: absolute; top: 50%;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .g_id_signin { margin: 0.75rem auto 0; }
    .login-link { margin-top: 1.25rem; font-size: .95rem; }
    .login-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
    .note { color: var(--muted); font-size: .95rem; margin-top: .5rem; }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2 id="signup-title">Create Your Account</h2>

    <input type="text" placeholder="Full Name" id="name" autocomplete="name"/>
    <input type="email" placeholder="Email" id="email" autocomplete="email"/>
    <input type="password" placeholder="Password" id="password" autocomplete="new-password"/>
    <button class="main-btn" id="signup-btn">Create Account</button>
    <p class="note">We’ll send a verification link to your email.</p>

    <div class="divider" id="divider-text">or</div>

    <!-- Google Sign-Up (replace data-client_id with YOUR real client id) -->
    <div id="g_id_onload"
         data-client_id="REPLACE_ME.apps.googleusercontent.com"
         data-context="signup"
         data-ux_mode="popup"
         data-callback="handleGoogleCredential"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signup_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div class="login-link">
      <span id="login-text">Already have an account?</span>
      <a href="login.html" id="login-link">Login</a>
    </div>
  </div>

  <script>
    // Auto-pick backend: local vs Render
    const API_BASE = (location.hostname.includes('localhost') || location.hostname.startsWith('127.'))
      ? 'http://127.0.0.1:5050'
      : 'https://auth-backend-b1b6.onrender.com';

    // ===== Manual email+password signup (requires email verification) =====
    document.getElementById('signup-btn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Signup failed.');
        alert('Signup successful! Please check your inbox and verify your email before logging in.');
        // Do NOT auto-login — require verification
        window.location.href = 'login.html';
      } catch (err) {
        console.error(err);
        alert(err.message || "Server error. Please try again.");
      }
    });

    // ===== Google sign-up / login (verifies with backend) =====
    async function handleGoogleCredential(response) {
      try {
        const idToken = response.credential;
        const res = await fetch(`${API_BASE}/google-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Google sign-in failed.');

        // Save session data
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('token', data.token || '');
        // If your backend returns the email in the token, you can verify it via /verify endpoint.
        // For UX, we also set from Google payload decode (safe to skip).
        const payload = parseJwt(idToken);
        localStorage.setItem('userEmail', (payload && payload.email) || '');
        localStorage.setItem('profileImage', data.profileImage || (payload && payload.picture) || 'default-avatar.png');

        alert('Signed in with Google!');
        window.location.href = 'index.html';
      } catch (e) {
        console.error(e);
        alert(e.message || 'Google sign-in failed.');
      }
    }
    window.handleGoogleCredential = handleGoogleCredential;

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(atob(base64));
      } catch { return null; }
    }
  </script>
</body>
</html>
