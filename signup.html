<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,sans-serif;background:linear-gradient(to right,#f4f2ff,#fff);display:flex;justify-content:center;align-items:center;height:100vh}
    .signup-box{background:#fff;padding:2.5rem;border-radius:1rem;box-shadow:0 0 15px rgba(0,0,0,.05);width:100%;max-width:400px;text-align:center}
    .signup-box h2{margin-bottom:1.5rem;color:#333}
    .signup-box input{width:100%;padding:.75rem;margin:.5rem 0;border-radius:.5rem;border:1px solid #ccc;font-size:1rem}
    .signup-box button{width:100%;background:#6c63ff;color:#fff;border:none;padding:.8rem;font-size:1rem;font-weight:600;border-radius:.5rem;margin-top:1rem;cursor:pointer}
    .login-link{margin-top:1rem;font-size:.95rem}
    .login-link a{color:#6c63ff;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Your Account</h2>

    <input type="text" placeholder="Full Name" id="name">
    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Password" id="password">
    <button id="signup-btn">Create Account</button>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const API_BASE = (location.hostname.includes('localhost')||location.hostname.startsWith('127.'))
      ? 'http://127.0.0.1:5050'
      : 'https://auth-backend-b1b6.onrender.com';

    document.getElementById('signup-btn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!name || !email || !password) return alert('Please fill in all fields.');

      try {
        const res = await fetch(`${API_BASE}/signup`, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Signup failed');

        alert('Account created. Please check your email to verify before logging in.');
        window.location.href = 'login.html';
      } catch (e) {
        alert(e.message || 'Server error');
      }
    });
  </script>
</body>
</html>
