<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f4f2ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-box button.main-btn {
      width: 100%;
      background: #6c63ff;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    .login-box .divider {
      margin: 1.5rem 0;
      text-align: center;
      color: #aaa;
      position: relative;
    }

    .login-box .divider::before,
    .login-box .divider::after {
      content: '';
      height: 1px;
      width: 40%;
      background: #ddd;
      position: absolute;
      top: 50%;
    }

    .login-box .divider::before { left: 0; }
    .login-box .divider::after { right: 0; }

    .g_id_signin {
      margin: 1rem auto;
    }

    .bottom-links {
      margin-top: 2rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .bottom-links a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
    }

    .forgot-password {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="login-title">Login to Your Account</h2>

    <input type="email" placeholder="Email" id="emailInput" />
    <input type="password" placeholder="Password" id="passwordInput" />
    <button class="main-btn" id="login-btn">Login</button>

    <div class="divider" id="or-divider">or</div>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="379118689427-db57bbdhsdf5qihl5eribu6gpod67v5j.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div class="bottom-links">
      <p>
        <span id="signup-text">Don't have an account?</span>
        <a href="signup.html" id="signup-link">Sign up</a>
      </p>
      <p class="forgot-password">
        <a href="reset.html" id="forgot-link">Forgot password?</a>
      </p>
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", data.email || "google_user@example.com");
      localStorage.setItem("profileImage", data.picture || "default-avatar.png");
      window.location.href = "index.html";
    }

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(atob(base64));
      } catch (e) {
        return {};
      }
    }

    document.getElementById('login-btn').addEventListener('click', () => {
  const email = document.getElementById('emailInput').value.trim();
  const password = document.getElementById('passwordInput').value.trim();

  if (!email || !password) {
    alert("Please enter both email and password.");
    return;
  }

  fetch('http://localhost:5050/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.token) {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("token", data.token);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("profileImage", data.profileImage || "default-avatar.png");
      alert("Login successful!");
      window.location.href = "index.html";
    } else {
      alert(data.error || "Login failed.");
    }
  })
  .catch(err => {
    console.error(err);
    alert("Server error. Please try again.");
  });
});


    const translations = {
      en: {
        loginTitle: "Login to Your Account",
        loginBtn: "Login",
        or: "or",
        signupText: "Don't have an account?",
        signupLink: "Sign up"
      }
    };

    function setLanguage(lang) {
      const t = translations[lang] || translations['en'];
      document.getElementById('login-title').innerText = t.loginTitle;
      document.getElementById('login-btn').innerText = t.loginBtn;
      document.getElementById('or-divider').innerText = t.or;
      document.getElementById('signup-text').innerText = t.signupText;
      document.getElementById('signup-link').innerText = t.signupLink;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('selectedLanguage') || 'en';
      setLanguage(lang);
    });
  </script>
</body>
</html>
