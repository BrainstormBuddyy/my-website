<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(120deg, #f4f2ff, #ffffff);
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,.06);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .login-box h2 { margin-bottom: 0.75rem; color: #222; font-weight: 700; }
    .subtitle { color:#666; margin: 0 0 1.25rem; font-size:.95rem; }
    .login-box input {
      width: 100%; padding: 0.9rem; margin: 0.5rem 0;
      border-radius: 0.65rem; border: 1px solid #d9d9e3; font-size: 1rem;
      outline: none; transition: border-color .15s ease;
    }
    .login-box input:focus { border-color: #6c63ff; }
    .login-box button.main-btn {
      width: 100%; background: #6c63ff; color: white; border: none;
      padding: 0.9rem; font-size: 1rem; font-weight: 700;
      border-radius: 0.65rem; margin-top: 0.75rem; cursor: pointer;
      transition: transform .02s ease-in-out, opacity .2s;
    }
    .login-box button.main-btn:disabled { opacity: .6; cursor:not-allowed; }
    .link-btn {
      background: transparent; color:#6c63ff; border:none; cursor:pointer;
      font-weight:700; padding:.25rem .5rem; border-radius:.5rem;
    }
    .divider { margin: 1.25rem 0; text-align: center; color: #888; position: relative; }
    .divider::before, .divider::after {
      content: ''; height: 1px; width: 40%; background: #e5e5ef; position: absolute; top: 50%;
    }
    .divider::before { left: 0; } .divider::after { right: 0; }
    .g_id_signin { margin: 1rem auto; }
    .bottom-links { margin-top: 1rem; font-size: 0.95rem; text-align: center; }
    .bottom-links a { color: #6c63ff; text-decoration: none; font-weight: 700; }
    .forgot-password { margin-top: 0.25rem; }
    .msg { margin-top:.9rem; min-height:1.25rem; font-weight:600; }
    .msg.error { color:#c0392b; }
    .msg.ok { color:#2e7d32; }
    .hint { color:#555; font-size:.9rem; margin-top:.5rem; }
  </style>

  <!-- Global API base: dev -> localhost, prod -> Render -->
  <script>
    window.API_BASE ??= (location.hostname.includes('localhost') || location.hostname.startsWith('127.'))
      ? 'http://127.0.0.1:5050'
      : 'https://auth-backend-b1b6.onrender.com'; /* ← your Render URL */
  </script>
</head>
<body>
  <div class="login-box">
    <h2 id="login-title">Login to Your Account</h2>
    <p class="subtitle">Welcome back to Brainstorm Buddy</p>

    <input type="email" placeholder="Email" id="emailInput" autocomplete="email" />
    <input type="password" placeholder="Password" id="passwordInput" autocomplete="current-password" />
    <button class="main-btn" id="login-btn">Login</button>
    <div id="msg" class="msg" role="alert" aria-live="polite"></div>

    <div id="verify-hint" class="hint" style="display:none;">
      Your email isn’t verified yet. Didn’t get the email?
      <button id="resend-btn" class="link-btn" type="button">Resend verification</button>
    </div>

    <div class="divider" id="or-divider">or</div>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="379118689427-db57bbdhsdf5qihl5eribu6gpod67v5j.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div class="bottom-links">
      <p>
        <span id="signup-text">Don't have an account?</span>
        <a href="signup.html" id="signup-link">Sign up</a>
      </p>
      <p class="forgot-password">
        <a href="reset.html" id="forgot-link">Forgot password?</a>
      </p>
    </div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    const setMsg = (t, type='error') => { const el = $('#msg'); el.className = 'msg ' + (type||''); el.textContent = t || ''; };

    function showVerifyHint(show) {
      $('#verify-hint').style.display = show ? 'block' : 'none';
    }

    async function doPasswordLogin() {
      const email = $('#emailInput').value.trim().toLowerCase();
      const password = $('#passwordInput').value.trim();
      if (!email || !password) { setMsg("Please enter both email and password."); return; }

      setMsg(''); showVerifyHint(false); $('#login-btn').disabled = true;
      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (!res.ok) {
          const errMsg = data?.error || `HTTP ${res.status}`;
          // If unverified, offer resend
          if (res.status === 403 && /not verified/i.test(errMsg)) {
            setMsg('Email not verified. We can resend the verification link.', 'error');
            showVerifyHint(true);
          } else {
            setMsg(errMsg);
          }
          return;
        }

        // Success: persist session bits
        if (data.token) localStorage.setItem('token', data.token);
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        if (data.profileImage) localStorage.setItem('profileImage', data.profileImage);
        if (data.stripeCustomerId) localStorage.setItem('stripeCustomerId', data.stripeCustomerId);

        window.location.href = 'index.html';
      } catch (err) {
        console.error('[login] password flow error:', err);
        setMsg(err.message || 'Login failed.');
      } finally {
        $('#login-btn').disabled = false;
      }
    }

    async function resendVerification() {
      const email = $('#emailInput').value.trim().toLowerCase()
        || localStorage.getItem('userEmail') || '';
      if (!email) {
        setMsg('Enter your email above, then click “Resend verification”.');
        return;
      }
      try {
        $('#resend-btn').disabled = true;
        const res = await fetch(`${API_BASE}/resend-verification`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!res.ok || data?.ok === false) throw new Error(data?.error || 'Could not resend');
        setMsg('Verification email sent. Please check your inbox.', 'ok');
      } catch (e) {
        setMsg(e.message || 'Could not resend verification email.');
      } finally {
        $('#resend-btn').disabled = false;
      }
    }

    // Google Sign-In callback → send idToken to backend /google-login (auto-verified)
    async function handleCredentialResponse(resp) {
      try {
        setMsg(''); showVerifyHint(false);
        const idToken = resp?.credential;
        if (!idToken) { setMsg('Google sign-in failed.'); return; }

        const res = await fetch(`${API_BASE}/google-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.error || `HTTP ${res.status}`);

        // Save returned session bits
        if (data.token) localStorage.setItem('token', data.token);
        localStorage.setItem('isLoggedIn', 'true');
        if (data.profileImage) localStorage.setItem('profileImage', data.profileImage);
        if (data.stripeCustomerId) localStorage.setItem('stripeCustomerId', data.stripeCustomerId);

        // Also store email from the Google token for convenience
        try {
          const payload = JSON.parse(atob(idToken.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
          if (payload?.email) localStorage.setItem('userEmail', payload.email.toLowerCase());
        } catch {}

        window.location.href = 'index.html';
      } catch (err) {
        console.error('[login] google flow error:', err);
        setMsg(err.message || 'Google login failed.');
      }
    }
    window.handleCredentialResponse = handleCredentialResponse; // expose for GSI

    // UI wiring
    $('#login-btn').addEventListener('click', doPasswordLogin);
    $('#resend-btn').addEventListener('click', resendVerification);
    ['emailInput','passwordInput'].forEach(id => {
      document.getElementById(id).addEventListener('keydown', e => {
        if (e.key === 'Enter') doPasswordLogin();
      });
    });

    // i18n (simple)
    const translations = {
      en: { loginTitle:"Login to Your Account", loginBtn:"Login", or:"or", signupText:"Don't have an account?", signupLink:"Sign up" }
    };
    function setLanguage(lang) {
      const t = translations[lang] || translations.en;
      document.getElementById('login-title').innerText = t.loginTitle;
      document.getElementById('login-btn').innerText = t.loginBtn;
      document.getElementById('or-divider').innerText = t.or;
      document.getElementById('signup-text').innerText = t.signupText;
      document.getElementById('signup-link').innerText = t.signupLink;
    }
    window.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('selectedLanguage') || 'en';
      setLanguage(lang);

      // Pre-fill email if we have it from signup
      const savedEmail = localStorage.getItem('userEmail');
      if (savedEmail) $('#emailInput').value = savedEmail;
    });
  </script>
</body>
</html>
